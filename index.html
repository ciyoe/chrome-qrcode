<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <title>QRCoder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .wrapper {
            width: 200px;
            height: 280px;
            padding: 20px;
        }

        .qrcode-box {
            width: 160px;
            height: 160px;
            border-radius: 8px;
            background-color: #efefef;
            margin: 0 auto;
            padding: 6px;
            overflow: hidden;
        }

        .input {
            width: 100%;
            padding-left: 14px;
            padding-right: 14px;
            outline: none;
            line-height: 2.2;
            border-radius: 4px;
            border: 1px solid #efefef;
            box-shadow: 0 0 10px rgba(0, 0, 0, .1);
            margin: 10px 0;
        }

        .btn {
            width: 100%;
            padding-left: 14px;
            padding-right: 14px;
            font-size: 14px;
            text-align: center;
            text-decoration: none;
            color: #fff;
            line-height: 2.2;
            border-radius: 4px;
            background-color: #1AAD19;
            box-shadow: 0 0 10px rgba(0, 0, 0, .1);
            outline: none;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div id="qrcode" class="qrcode-box">
        </div>
        <input id="url" class="input" type="text" placeholder="input url" />
        <button id="btn" class="btn">Run</button>
    </div>
    <script src="javascript/qrcode.js"></script>
    <script src="javascript/index.js"></script>
</body>

</html>
